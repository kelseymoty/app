<div *ngIf="!this.itsOver">
    <div *ngIf="!gameStarted">
        <app-startpage (gameStarted)="startGame($event)"></app-startpage>
    </div>

    <app-stimuli *ngIf="this.gameStarted" (finishedEvent)="finished($event)"></app-stimuli>
    <button class=resetButton *ngIf="this.gameStarted" (dblclick)="startOver()">reset</button>
</div>

<div class="outroVideoContainer" *ngIf="this.itsOver">
    <video class="outroVideo" (ended)="startOver()" autoplay="autoplay" preload="auto" src="assets/video/PiDi_5f.mp4" type="video/mp4">
    </video>
</div>

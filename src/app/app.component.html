    <div *ngIf = "!this.itsOver">
        <div *ngIf = "!gameStarted">
            <app-startpage (gameStarted) = "startGame($event)"></app-startpage>
        </div>

        <age (year) ="setAge($event)" *ngIf = "this.gameStarted && !this.age" #grab></age>

        <app-stimuli *ngIf="this.age" (numberOfTrialsEvent) = "trialsCompleted($event)"></app-stimuli> 
        <button class=resetButton *ngIf="this.gameStarted" (click)="onReset()">Start over</button>
    </div>


    <video (ended)="startOver()" *ngIf = "this.itsOver" autoplay="autoplay" preload="auto"  
        src="assets/video/endvideo.mp4" type="video/mp4">
    </video>
